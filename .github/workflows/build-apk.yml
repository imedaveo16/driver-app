name: Build and Upload APK

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'
          cache: true
          cache-key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Install dependencies
        run: |
          cd flutter_driver_app
          flutter pub get

      - name: Build APK
        run: |
          cd flutter_driver_app
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Driver_C2_Final
          path: flutter_driver_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          retention-days: 30

      - name: Upload to GitHub Releases (if tagged)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: flutter_driver_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          name: Driver_C2_Final.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
